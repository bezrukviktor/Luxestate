<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxestate</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="navbar">
      <div class="container">
        <div class="navbar-wrap">
          <div class="logo navbar__logo">
            <strong class="logo__text">
              luxestate
            </strong>
          </div>
          <div class="menu navbar__menu">
            <nav class="menu-block menu__nav">
              <a href="#" class="menu__link menu__nav-link">About</a>
              <a href="#" class="menu__link menu__nav-link">Appartments</a>
              <a href="#" class="menu__link menu__nav-link">How It Work</a>
              <a href="#" class="menu__link menu__nav-link">Agents</a>
              <a href="#" class="menu__link menu__nav-link">Contact Us</a>
            </nav>
            <div class="menu-block">
              <a href="#" class="menu__link">Join Us</a>
              <a href="#" class="menu__link menu__btn">Getting Started</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="hero">
      <div class="container">
        <div class="hero-wrap">
          <h1 class="hero__title">Find Your New Modern Apartment</h1>
          <div class="search hero__search">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search locations" class="search-input">
            <input type="submit" value="Search" class="search-btn"></input>
          </div>
          <div class="arrow-down"></div>
          <span class="hero__scroll-down">Scroll Down</span>
          <div class="contact-group">
            <a href="tel:0001234567" class="contact-group__item phone">(000) 123-4567</a>
            <span class="contact-group__item location">Melbourne,Australia</span>
          </div>
          <div class="hero-bg"></div>
        </div>
      </div>
    </div>
  </header>


</body>

</html>
